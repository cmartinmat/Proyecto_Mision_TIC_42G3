<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/frontend/css/registro_guia.css">

    <title>Document</title>
</head>
<body>
    <header class="color">
        <nav class="navbar">
            <div>             
                <ul class="lista">                
                    <li><a href="">Home</a></li>
                    <li> <a href="">Agendar</a></li>
                    <li><a href="">Blog</a></li>
                    <li><a href="">¿Quienes somos?</a> </li>
                </ul>

                
            </div>
        </nav>
    </header>
    
    <h1 class="title">Crea tu cuenta y empieza a ofrecer tus servicios</h1>
    <p>Por favor diligencia el siguiente formulario, estas a un paso de crear tu cuenta</p>
    <form action="">
        <div>
            <label for="nombre">Nombre</label>
            <input type="text" id="nombre">
        </div>

        <div>
            <label for="primer_apellido">Primer apellido</label>
            <input type="text" id="primer_apellido">
        </div>
    
        <div>
            <label for="segundo_apellido">Segundo apellido</label>
            <input type="text" id="segundo_apellido">
        </div>

        <div>
            <label for="nacimiento">Fecha de nacimiento</label>
            <input type="date" id="nacimiento">
        </div>

        <div>
            <label for="tipo_documento">Tipo de documento de indentidad</label>
            <input type="text" id="tipo_documento">
        </div>

        <div>
            <label for="documento">Número de documento de indentidad</label>
            <input type="number" id="documento">
        </div>

        <div>
            <label for="ciudad">¿En que ciudad ofrece sus servicios?</label>
            <input type="text" id="ciudad">
        </div>

        <div>
            <label for="idioma">¿Qué idiomas dominas?</label>
            <input type="text" id="idioma">
        </div>

        <div>
            <label for="certificado">¿Estás certificado como guía?</label>
            <input type="text" id="certificado">
        </div>

    </form>
</body>
</html>
